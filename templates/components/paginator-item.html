{% load static %}

<div class="container">
  <ul class="pagination">
    {% if questions.has_previous %}
    <li class="page-item"><a class="page-link" href="?page={{ questions.previous_page_number }}">Previous</a></li>
    {% else %}
    <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
    {% endif %}

    {% for page_number in questions.paginator.page_range %}
    <li class="page-item {% if page_number == questions.number %}active{% endif %}">
      <a class="page-link" href="?page={{ page_number }}">{{ page_number }}</a>
    </li>
    {% endfor %}

    {% if questions.has_next %}
    <li class="page-item"><a class="page-link" href="?page={{ questions.next_page_number }}">Next</a></li>
    {% else %}
    <li class="page-item disabled"><a class="page-link" href="#">Next</a></li>
    {% endif %}
  </ul>
</div>
