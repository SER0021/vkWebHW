{% load static %}

<!doctype html>
<html lang="en" class="h-100">
<head>

    <meta charset="UTF-8">
    <title>Vopros&Otvet</title>
    <!-- Bootstrap -->

    <link href="{% static '/css/bootstrap.css' %}" rel="stylesheet">
    <link href=" {% static '/css/main.css' %}" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="sticky-footer-navbar.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="../static/img/ava.jpg" alt="" class="logo">
                Vopros & Otvet
            </a>


            <form class="d-flex col-4">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" >Search</button>
                <button class="btn btn-danger" type="submit" style="margin-left: 10px;"><a href="{% url 'ask' %}" style="color: inherit;">ASK!</a></button>
            </form>


                {% include 'components/sign-up-item.html' %}
<!--                {% include 'components/log-in-success-item.html' %}-->

        </div>
    </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-8">

                {% block content %}
                {% endblock %}

            </div>


            <div class="col-4">
                <div class="right-panel">
                    <div class="row">
                        <h2>Popular tags</h2>
                        <div class="tags">
                            <span class="badge bg-primary"><a href="{% url 'tag' tag_title='Python' %}" style="color: inherit;">Python</a></span>
                            <span class="badge bg-secondary"><a href="{% url 'tag' tag_title='CSS' %}" style="color: inherit;">CSS</a></span>
                            <span class="badge bg-danger"><a href="{% url 'tag' tag_title='Django' %}" style="color: inherit;">Django</a></span>
                            <span class="badge bg-success"><a href="{% url 'tag' tag_title='VK' %}" style="color: inherit;">VK</a></span>
                            <span class="badge bg-dark"><a href="{% url 'tag' tag_title='Swift' %}" style="color: inherit;">Swift</a></span>
                        </div>
                        <br/>
                        <h2>Best members</h2>
                        <ul class="list-group">
                            <li class="list-group-item"><a href="">Mr.Freeman</a></li>
                            <li class="list-group-item"><a href="">Second item</a></li>
                            <li class="list-group-item"><a href="">Third item</a></li>
                            <li class="list-group-item"><a href="">Fouth item</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>





<script src=" {% static '/js/bootstrap.js' %}"></script>


</body>
</html>
